<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div>
        <h3>HOME</h3>
        <p id="home-el"></p>
        <div class="btn-div">
            <button class="1point-btn" onclick="homePlusOne()">+1</button>
            <button class="2point-btn" onclick="homePlusTwo()">+2</button>
            <button class="3point-btn" onclick="homePlusThree()">+3</button>
        </div> 
      </div>

      <div>
        <h3>GUEST</h3>
        <p id="guest-el"></p>
        <div class="btn-div">
            <button class="1point-btn" onclick="guestPlusOne()">+1</button>
            <button class="2point-btn" onclick="guestPlusTwo()">+2</button>
            <button class="3point-btn" onclick="guestPlusThree()">+3</button>
        </div> 
      </div>

    </div>
    <button id="new-game">NEW GAME</button>
</div>
    <script src="index.js"></script>
  </body>
</html>
